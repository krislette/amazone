<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazone: Tracking</title>

  <!-- This code is needed for responsive design to work.
    (Responsive design = make the website look good on
    smaller screen sizes like a phone or a tablet). -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load a font called Roboto from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Here are the CSS files for this page. -->
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">

  <!-- I included a website logo to make it more appealing -->
  <link rel="icon" href="./images/amazon-mobile-logo-white.png">
</head>
<body>
  <div class="amazon-header">
    <div class="amazon-header-left-section">
      <a href="/amazone" class="header-link">
        <img class="amazon-logo"
          src="images/amazon-logo-white.png" alt="Amazon Logo">
        <img class="amazon-mobile-logo"
          src="images/amazon-mobile-logo-white.png" alt="Amazon Logo">
      </a>
    </div>

    <div class="amazon-header-middle-section">
      <input class="search-bar js-search-bar" type="text" placeholder="Search">

      <button class="search-button js-search-button">
        <img class="search-icon" src="images/icons/search-icon.png" alt="Search Icon">
      </button>
    </div>

    <div class="amazon-header-right-section">
      <a class="orders-link header-link" href="/amazone/orders">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="/amazone/checkout">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="Cart Icon">
        <div class="cart-quantity js-cart-quantity"></div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="order-tracking js-order-tracking"></div>
  </div>

  <script type="module" src="./scripts/tracking.js"></script>
</body>
</html>
